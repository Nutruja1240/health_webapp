<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรแกรมประเมินสุขภาพ</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #d46a92;
    }
    label {
      display: block;
      margin-top: 12px;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff92b2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ec7299;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: #ffe4ec;
      border: 1px dashed #ec7299;
      border-radius: 8px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="โลโก้" class="logo">

    <h1>โปรแกรมประเมินสุขภาพ</h1>

    <form method="post">
      <label>เพศ:</label>
      <select name="gender">
        <option value="male">ชาย</option>
        <option value="female">หญิง</option>
      </select>

      <label>น้ำหนัก (กก.):</label>
      <input type="number" step="0.1" name="weight" required>

      <label>ส่วนสูง (ซม.):</label>
      <input type="number" step="0.1" name="height" required>

      <label>รอบเอว (ซม.):</label>
      <input type="number" step="0.1" name="waist" required>

      <label>ค่าน้ำตาลในเลือด (mg/dL):</label>
      <input type="number" step="0.1" name="sugar" required>

      <label>ความดัน (ตัวบน):</label>
      <input type="number" name="systolic" required>

      <label>ตัวล่าง:</label>
      <input type="number" name="diastolic" required>

      <button type="submit">ประเมิน</button>
    </form>

    {% if result %}
    <div class="result">
      <p><strong>BMI:</strong> {{ result.bmi }} - {{ result.bmi_status }}</p>
      <p><strong>น้ำตาล:</strong> {{ result.sugar_status }}<br>{{ result.sugar_advice }}</p>
      <p><strong>ความดัน:</strong> {{ result.bp_status }}<br>{{ result.bp_advice }}</p>
      <p><strong>รอบเอว:</strong> {{ result.waist_status }}<br>{{ result.waist_advice }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
